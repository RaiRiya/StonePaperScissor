<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SpRs</title>
</head>
<body>
    <div class="background"></div>
    <div class="header">
        <img id="robot" src="./Images/robot.jpg" alt="robot image">
        <h1>STONE PAPER SCISSOR</h1>
        <img id="human" src="./Images/human.jpg" alt="human image">
    </div>

    <div class="mainBox">
        <div class="choiceC">
            <img id="rockC" src="./Images/rock.png" alt="rock">
            <img id="paperC" src="./Images/paper.png" alt="paper">
            <img id="scissorC" src="./Images/scissor.png" alt="scissor">
        </div>
        <div class="selectC">
            <img id="blankC" src="./Images/blank.jpg" alt="ChoiceC">
        </div>
        <div class="result">
            <h2 id="rslt">RESULT</h2>
        </div>
        <div class="selectH">
            <img id="blankH" src="./Images/blank.jpg" alt="ChoiceH">
        </div>
        <div class="choiceH">
            <img id="rockH" src="./Images/rock.png" alt="rock">
            <img id="paperH" src="./Images/paper.png" alt="paper">
            <img id="scissorH" src="./Images/scissor.png" alt="scissor">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
